<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="section movies">
        <div class="movies__inner container">
            <div class="preloader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="movies__content">
                <header class="movies__header">
                    <h1 class="movies__title">Фильмы</h1>
                </header>
            </div>
        </div>
    </section>

    <section class="section feedback">
        <div class="feedback__inner container">
            <div class="feedback__form">
                <form action="#" class="form">
                    <div class="form__inputs">
                        <label class="form__label">
                            <input class="form__element" type="text" required placeholder="Имя">
                        </label>
                        <label class="form__label">
                            <input class="form__element tel" type="tel" placeholder="+7">
                        </label>
                    </div>
                    <div class="form__bottom">
                        <button class="form__send form__element">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
